<ion-header>

  <ion-navbar>
    <ion-title>Add Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="addLocationForm" (submit)="addLocation()" novalidate>
      
  
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input formControlName="name" type="text" placeholder="e.g:McDonald's">
      </ion-input>
  </ion-item>
  
  
  <ion-item>
      <ion-label stacked>Branch</ion-label>
      <ion-input formControlName="branch" type="text" placeholder="e.g:Abbas Al-Akkad">
        </ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Branch</ion-label>
        <ion-input formControlName="logo" type="text" placeholder="Download Link">
          </ion-input>
      </ion-item>
        
  
        <button ion-button block type="submit">
            <!-- [disabled]="!createEventForm.valid" -->
  
            Add Location
        </button>
    </form>
  </ion-content>
