<ion-header>

  <ion-navbar>
    <ion-title>Create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="createEventForm" (submit)="createEvent()" novalidate>
    <!-- <ion-item (click)="takeImage()">
        <ion-icon name="camera"></ion-icon>
        <img [src]="snagImageURL" *ngIf="snagImageURL"/>
    </ion-item> -->

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="name" type="text" placeholder="e.g:McDonald's">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Location</ion-label>
      <ion-textarea formControlName="location" type="text" placeholder="e.g:Abbas El-Akkad">
      </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>Image Download Link</ion-label>
      <ion-input formControlName="image" type="text" placeholder="">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Date</ion-label>
      <ion-textarea formControlName="date" type="text" placeholder="dd-mm-yyyy">
      </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>Time</ion-label>
      <ion-textarea formControlName="time" type="text" placeholder="e.g:6pm-9pm">
      </ion-textarea>
    </ion-item>

    


    <button ion-button block type="submit" >
    <!-- [disabled]="!createEventForm.valid" -->
    
      Add Event
    </button>
  </form>
</ion-content>
