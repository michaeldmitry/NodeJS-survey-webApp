<ion-header>
  <ion-navbar color="dark">
    <ion-title>Events</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="arrow-dropdown"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
    <!-- <p>{{userId}}</p> -->
  <ion-list>
    <ion-item *ngFor="let event of eventList | async" (click)="pickSlot(event.id)">
      <ion-thumbnail item-left>
          <img [src]="event.image" class="object-fit">
          
      </ion-thumbnail>
      <p text-wrap> <b> {{ event.name }} </b></p>
      
      <ion-note> <p> {{ event.location }} </p> </ion-note>
      <ion-note> <p>{{ event.date }}</p></ion-note>
      <ion-note><p>{{ event.time }}</p></ion-note>
    </ion-item>
  </ion-list>
</ion-content>
