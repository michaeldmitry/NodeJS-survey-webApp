<ion-header>

  <ion-navbar transparent>
    <!-- <ion-title >Register</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content class='bg'>
    <div class="main-content"> 
        <div padding text-center class="container-logo">
            <img src="assets/imgs/logo.png">
          </div>
          <div padding  style="width: 100%;">
            <ion-list>
                <ion-item padding-right>
                    <ion-label><ion-icon ios="ios-person" md="md-person"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="userName" type="text" placeholder="Username *"></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
                      <ion-input [(ngModel)]="userEmail" type="email"  placeholder="Email *"></ion-input>
                    </ion-item>
            
                    <ion-item>
                      <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
                      <ion-input [(ngModel)]="userPassword" type="password" placeholder="Password *"></ion-input>
                      <!-- <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managePassword()"><ion-icon name="{{passeye}}"></ion-icon></button> -->
                    </ion-item>
            </ion-list>
    <button ion-button full color="dark"(click)="register(userEmail, userPassword,userName)">Sign up</button>

          </div>
    </div>



</ion-content>
