<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating >User Name</ion-label>
        <ion-input type="text" [(ngModel)]="userName"></ion-input>
        </ion-item>

    <ion-item>
        <ion-label floating >Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="userEmail"></ion-input>
        </ion-item>
        
        <ion-item>
        
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="userPassword"></ion-input>
        </ion-item>
        
        <button ion-button (click)="register(userEmail, userPassword,userName)"> Register</button>
</ion-content>
