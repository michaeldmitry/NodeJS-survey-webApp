<ion-content class="bg">
<div class="main-content" >
    <div padding text-center class="container-logo">
        <img src="assets/imgs/logo.png">
      </div>

  <div text-center class='socialLogin'padding>
      <button ion-button full class="facebook" (click)="loginWithFacebook()"><ion-icon name="logo-facebook" style="margin-right: 12px;"></ion-icon> Sign in with Facebook</button>
  </div>
  <div class="sepretor-or" padding-horizontal> <p>Or</p></div>
  <div padding class="container-bottom">
      <ion-list>
          <ion-item padding-right>
              <ion-label>
                <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
              </ion-label>
              <ion-input [(ngModel)]="userEmail" type="text" placeholder="Email *"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>
                  <ion-icon ios="ios-unlock" md="md-unlock"></ion-icon>
                </ion-label>
                  <ion-input [(ngModel)]="userPassword" type="password"  placeholder="Password *"></ion-input>
                <!-- <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managePassword()"><ion-icon name="{{passeye}}"></ion-icon></button> -->
              </ion-item>
</ion-list>
<button  ion-button full color="dark"(click)="login(userEmail,userPassword)" >Sign In</button>
<div padding text-center class="form-bottom-text">
          <label>Don't have an Account? </label>
          <button  ion-button full color="dark"(click)="register()" >Register</button>

        </div>

    </div>

</div>


</ion-content>
